<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&family=Bree+Serif&family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Serif:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lilita+One&family=Montserrat:wght@100;300;400;900&family=Noto+Serif:ital,wght@0,400;1,400;1,700;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;1,100&family=Mooli&display=swap"
        rel="stylesheet">
</head>
<div class="section">
    <div class="box">
        <h1>Temparature Converter</h1>
        <form class="form-box" id="temperatureForm">
            <div class="fromTemp">
                <label class="degreeInput" for="degreeInput">Degree :</label>
                <input id="inputDegree" type="number" placeholder="Enter Degree" name="inputDegree" value="0">
                <select class="unit" id="selectInputDegreeType">
                    <option value="C" selected>°C</option>
                    <option value="F">°F</option>
                    <option value="K">°K</option>
                </select>
            </div>
            <div class="toTemp">
                <label for="selectConversionType" class="degreeOutput">Convert In :</label>
                <select claas="unit" id="selectConversionType">
                    <option value="F" selected>Fahrenheit (°F)</option>
                    <option value="C">Celcius (°C)</option>
                    <option value="K">Kelvin (°K)</option>
                </select>
            </div>
            <button class="btn" type="submit">Convert</button>
        </form>
    </div>
    <div class="ans">
        <div class="pic">
            <img class="picture" src="/images/thermometer.png" alt="pick">
        </div>
        <div id="resultValueSection">
            <div id="convertedDegree">32</div>
            <h3 id="degree">°</h3>
            <h3 id="convertedUnit">F</h3>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="script.js" charset="UTF-8"></script>
</body>

</html>
